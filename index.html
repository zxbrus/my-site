<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RASTARE | Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            /* ИСПРАВЛЕНО: путь к фону без папки img */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.85)), 
                        url('bg.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 50px 30px;
            width: 90%;
            max-width: 370px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
        }

        .avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #fff;
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 22px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon {
            width: 28px;
            height: 28px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .btn svg {
            width: 100%;
            height: 100%;
            fill: #fff;
            transition: all 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-tg:hover { color: #26A5E4; border-color: #26A5E4; }
        .btn-tg:hover svg { fill: #26A5E4; filter: drop-shadow(0 0 8px #26A5E4); }

        .btn-avito:hover { color: #94cf1d; border-color: #94cf1d; }
        .btn-avito:hover svg { fill: #94cf1d; filter: drop-shadow(0 0 8px #94cf1d); }

        .btn:active { transform: scale(0.96); }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
    </style>
</head>

</body>
</html>
